{% extends 'index.html' %}
{% load bootstrap4 %}


{% block content %}

<div style="padding: 100px;">
<h2>Please add username and password</h2>
    <form method="POST" style="width: 40%;">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
