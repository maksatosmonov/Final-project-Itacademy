{% extends 'index.html' %}
{% load bootstrap4 %}

{% block content %}

    <ul>
        {% for message in messages %}
            <li>
                <h3>{{ message.owner.first_name }} {{ message.owner.last_name }}</h3>
                <p>{{ message.text }}</p>
                <span>{{ message.date }}</span>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
